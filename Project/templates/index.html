<!DOCTYPE html>
<html>
<head>
	<title>YouTube Video Downloader</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		input[type="text"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: hwb(359 7% 6%);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>YouTube Video Downloader</h1>
		<form action="" method="post">
			<label for="url">YouTube Video URL:</label>
			<input type="text" id="url" name="url" placeholder="Enter YouTube video URL here">
			<input type="submit" value="Download">
		</form>
	</div>
</body>
</html>
